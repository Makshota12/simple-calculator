name: Simple CI

on:
  push:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Run tests
      run: python tests/test_calculator.py
    
    - name: Test basic functionality
      run: |
        python -c "from calculator import add; print('2 + 3 =', add(2, 3))"
        python -c "from calculator import divide; print('10 / 2 =', divide(10, 2))"